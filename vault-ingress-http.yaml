apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault
  namespace: hashicorp
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  labels:
    app: vault
spec:
    rules:
    - host: vault.k8s.rsletten.com
      http:
        paths:
        - path: "/"
          pathType: Prefix
          backend:
            service:
              name: vault
              port:
                number: 8200
